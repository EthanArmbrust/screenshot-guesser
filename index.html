<!doctype HTML>

<html>
	<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
		<h1>The Simpsons Screenshot Guesser</h1>
	</head>


	<body>
		<div class="container-responsive">
			<div class="row">
				<div class="col-xs-1"></div>
				<div class="col-xs-10">
					<p id="imageLocation"></p>
				</div>
				<div class="col-xs-1"></div>
			</div>
		</div>
		
		<script src="random.js"></script>
		
		<p class="text-box">
		
					<input type="text" class="search-box" id="userEpisode" onkeydown="enterCheck();" placeholder="Episode Name">
					<button id="userInputButton" class="enter-button" onclick="checkUserInput()" >Enter</button>
				
		</p>
		
		<p>
			<button id="skipButton" onclick="skipper()" class="skip-button">Skip (10)</button>
		</p>
		<p id="epName"></p>
		<p id="guessResult"></p>
		
		<p id="playerScore" class="player-score">Score: 0</p>

	

		
	<body>




</html>
