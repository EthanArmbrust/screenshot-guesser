<!doctype HTML>

<html>
	<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
		<h1>The Simpsons Screenshot Guesser</h1>
	</head>


	<body>
		<div class ="container-responsive">
		<div class = "row">
			<div class = "col-xs-12 col-md-6">
	   <div class="container-responsive">
			<div class="row">

				<div class="col-xs-12">
					<p class="image-location" id="imageLocation"></p>
				</div>

			</div>
		</div>
	</div>


		<script src="random.js"></script>


		<div class = "col-xs-12 col-md-6">
		<p class="score-text">Score</p>
		<p id="playerScore" class="player-score">0</p>

		<p id="wrongAnswer" class="wrong-answer"></p>

		<div class = "container-responsive">
		<div class = "row">
		<div class = "col-xs-2 col-md-1"></div>
		<div class = "col-xs-8 col-md-10">


		<p id="changeYoPadding" class="text-box">

					<input type="text" class="search-box" id="userEpisode" onkeydown="enterCheck();" placeholder="Episode Name">


		</p>

		<p>
			<button id="skipButton" onclick="skipper()" class="skip-button">Skip (10)</button>
			<button id="seasonHint" onclick="toggleHint()"  class="hint-button">Hint</button>
			<button id="userInputButton" class="enter-button" onclick="checkUserInput()" >Enter</button>
			<p id = "seasonHintText" class = "season-text"></p>
		</p>
	</div>
	<div class = "col-xs-2 col-md-1"></div>
	</div>
	</div>



	</div>
		</div>
	</div>

	<p class="guess-result" id="guessResult"></p>



	<body>




</html>
